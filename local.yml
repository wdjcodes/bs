- hosts: localhost
  become: false

  vars:
    user_id: "{{ansible_user_id}}"
  
  tasks:
  - name: Install apt packages
    become: true
    apt: name={{item}}
    with_items:
      - curl
      - git
      - htop
      - kitty
      - vim
      - zsh

  - name: Set shell to zsh
    become: true
    user:
      name: "{{user_id}}"
      shell: /bin/zsh
  
  - name: Copy Themes
    become: true
    synchronize:
      src: themes/
      dest: /usr/share/themes

  - name: Copy Icons
    become: true
    synchronize:
      src: icons/
      dest: /usr/share/icons
